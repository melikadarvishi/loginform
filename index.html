<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezapc Login Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="container">
    <div class="login__form">
        <div class="login__form__img">
            <img src="https://images.unsplash.com/photo-1493020258366-be3ead1b3027?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTR8fGNvbXB1dGVyfGVufDB8fDB8fHww" alt="">
        </div>
        <div class="login__form__right">
            <h1>sign in</h1>
            <form action="">
                <label for="input_email">Enter Email</label>
                <input type="email" id="input_email">
                <label for="input_pass">Enter password</label>
                <input type="password" id="input_pass">
                <button class="login_btn">Login</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
